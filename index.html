<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Sportles Observatie Timer – Modulair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
  <h1>Sportles Observatie Timer</h1>
  <div id="total">00:00</div>
  <div id="timeline"></div>

  <!-- Categorieën worden dynamisch ingevuld via JavaScript -->
  <div id="categories-container"></div>

  <div class="controls">
    <button id="startBtn">Start observatie</button>
    <button id="pauseBtn" class="hidden">Pauze</button>
    <button id="stopBtn" class="hidden">Stop & resultaten</button>
    <button id="resetBtn" class="hidden">Reset</button>
  </div>

  <input type="text" id="noteInput" class="hidden" placeholder="Opmerking typen…">
  <button id="noteBtn" class="hidden">Notitie toevoegen</button>

  <div id="result"></div>
</main>

<aside>
  <h3>Logboek</h3>
  <div id="log"></div>
</aside>

<script type="module">
  import { categories } from './js/config.js';
  import { initApp } from './js/main.js';

  // Start de hele app
  initApp(categories);
</script>

</body>
</html>
